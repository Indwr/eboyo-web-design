		<section>
			<div class="page-wrapper chiller-theme ">
				<div class="left-bar toggled">
					<a id="show-sidebar" class="btn btn-sm btn-dark" href="#">open</a>
					<nav id="sidebar" class="sidebar-wrapper">
					<div class="sidebar-content">
						<div class="sidebar-brand">
							<a href="#">pro sidebar</a>
							<div id="close-sidebar">close</div>
						</div>
					</div>
					</nav>
				</div>
				<main class="page-content toggledleft toggledright">
					<div class="container-fluid p-0">
						<div class="map">
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15282245.44596868!2d73.72133191485172!3d20.75010688625529!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1629904953682!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
						</div>
					</div>
				</main>
				<div class="right-bar toggled">
					<a id="show-sidebar1" class="btn btn-sm btn-dark" href="#">open</a>
					<nav id="sidebar1" class="sidebar-wrapper">
						<div class="sidebar-content">
							<div class="sidebar-brand">
								<div id="close-sidebar1">close</div>
								<a href="#">pro sidebar</a>

						</div>

		<script src="assets/js/jquery.min.js"></script>

		<script>
			$(document).ready(function() {
				$('.js-example-basic-single').select2();
			});
		</script>
		<script>
			/* Set the width of the side navigation to 250px */
			function openNav() {
				document.getElementById("mySidenav").style.width = "250px";
			}

			/* Set the width of the side navigation to 0 */
			function closeNav() {
				document.getElementById("mySidenav").style.width = "0";
			}
		</script>
		<script>
			$(".sidebar-dropdown > a").click(function() {
			  $(".sidebar-submenu").slideUp(200);
			  if (
				$(this)
				  .parent()
				  .hasClass("active")
			  ) {
				$(".sidebar-dropdown").removeClass("active");
				$(this)
				  .parent()
				  .removeClass("active");
			  } else {
				$(".sidebar-dropdown").removeClass("active");
				$(this)
				  .next(".sidebar-submenu")
				  .slideDown(200);
				$(this)
				  .parent()
				  .addClass("active");
			  }
			});

			$("#close-sidebar").click(function() {
			  $(".left-bar").removeClass("toggled");
			});
			$("#show-sidebar").click(function() {
			  $(".left-bar").addClass("toggled");
			});
			
			$("#close-sidebar").click(function() {
			  $(".page-content").removeClass("toggledleft");
			});
			$("#show-sidebar").click(function() {
			  $(".page-content").addClass("toggledleft");
			});


		</script>
		<script>
			$(".sidebar-dropdown > a").click(function() {
			  $(".sidebar-submenu").slideUp(200);
			  if (
				$(this)
				  .parent()
				  .hasClass("active")
			  ) {
				$(".sidebar-dropdown").removeClass("active");
				$(this)
				  .parent()
				  .removeClass("active");
			  } else {
				$(".sidebar-dropdown").removeClass("active");
				$(this)
				  .next(".sidebar-submenu")
				  .slideDown(200);
				$(this)
				  .parent()
				  .addClass("active");
			  }
			});

			$("#close-sidebar1").click(function() {
			  $(".right-bar").removeClass("toggled");
			});
			$("#show-sidebar1").click(function() {
			  $(".right-bar").addClass("toggled");
			});
			
			$("#close-sidebar1").click(function() {
			  $(".page-content").removeClass("toggledright");
			});
			$("#show-sidebar1").click(function() {
			  $(".page-content").addClass("toggledright");
			});

		</script>
